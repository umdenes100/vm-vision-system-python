<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENES100 Vision System</title>

  <!-- Static CSS from the old system -->
  <link rel="stylesheet" href="/static/bootstrap.css">
  <link rel="stylesheet" href="/static/header.css">
  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="/static/inputs.css">
  <link rel="stylesheet" href="/static/theme.css">
</head>

<body>
<header class="header">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <h1 style="margin:0; font-size: 20px;">ENES100 Vision System</h1>
      <span class="badge bg-secondary">VM</span>
    </div>

    <div class="d-flex align-items-center gap-2">
      <!-- PLACEHOLDER CONTROLS -->
      <select id="teamSelect" class="form-select form-select-sm" style="width: 200px;">
        <option selected>Team (placeholder)</option>
        <option>Team 1</option>
        <option>Team 2</option>
      </select>

      <select id="cameraSelect" class="form-select form-select-sm" style="width: 220px;">
        <option selected>Camera (placeholder)</option>
        <option>ArenaCam</option>
      </select>

      <button id="btnStart" class="btn btn-sm btn-success" disabled>Start (placeholder)</button>
      <button id="btnStop" class="btn btn-sm btn-danger" disabled>Stop (placeholder)</button>
      <button id="btnCalibrate" class="btn btn-sm btn-warning" disabled>Calibrate (placeholder)</button>
    </div>
  </div>
</header>

<main class="container-fluid" style="padding-top: 16px;">
  <div class="row">
    <!-- Left panel: placeholders -->
    <div class="col-lg-3 col-md-12 mb-3">
      <div class="card">
        <div class="card-header">Controls (placeholders)</div>
        <div class="card-body">
          <div class="mb-2">
            <label class="form-label">Mode</label>
            <select class="form-select" disabled>
              <option selected>Tracking</option>
              <option>Diagnostics</option>
              <option>Calibration</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Aruco Dictionary</label>
            <select class="form-select" disabled>
              <option selected>DICT_4X4_50</option>
              <option>DICT_5X5_100</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Crop Refresh</label>
            <select class="form-select" disabled>
              <option selected>10 minutes</option>
              <option>1 minute</option>
              <option>Manual</option>
            </select>
          </div>

          <button class="btn btn-primary w-100" disabled>Apply (placeholder)</button>
        </div>
      </div>
    </div>

    <!-- Center panel: cropped + highlighted stream -->
    <div class="col-lg-6 col-md-12 mb-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Cropped Arena (ArUco highlighted)</span>
          <span id="status" class="text-muted">Status: placeholder</span>
        </div>
        <div class="card-body">
          <div style="display:flex; justify-content:center;">
            <img id="cropStream" src="/crop" style="width: 100%; max-width: 1100px; border: 1px solid #444;" />
          </div>
          <div class="text-muted" style="margin-top: 8px; font-size: 12px;">
            Stream endpoint: <code>/crop</code>
          </div>
        </div>
      </div>
    </div>

    <!-- Right panel: placeholders -->
    <div class="col-lg-3 col-md-12 mb-3">
      <div class="card">
        <div class="card-header">Telemetry (placeholders)</div>
        <div class="card-body">
          <div class="mb-2">
            <div><strong>Connected Clients:</strong> <span id="clients">--</span></div>
            <div><strong>Detected Markers:</strong> <span id="markers">--</span></div>
            <div><strong>FPS:</strong> <span id="fps">--</span></div>
          </div>

          <hr/>

          <div class="mb-2">
            <label class="form-label">Send Message</label>
            <input class="form-control" placeholder="placeholder" disabled />
          </div>
          <button class="btn btn-outline-secondary w-100" disabled>Send (placeholder)</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Old system static config (kept for future wiring). -->
<script src="/static/ui-config.js"></script>

<script>
  // Placeholder interaction wiring. Later this will talk to /ws or /api endpoints.
  (function () {
    const status = document.getElementById("status");
    status.textContent = "Status: UI placeholders only";
  })();
</script>
</body>
</html>
